            <p>三年前，同样都是刚毕业的小D和小Z来到这家公司，小D和经理老A在一个屋里，小Z被分配到了另一个没有上级的房间。</p>
<p><strong>…</strong></p>
<p>三年过去了，小D承担了很多工作，并且已经开始帮助经理老A面试新人；而小Z，还如刚毕业时那样青涩，做事如此，技术亦如此。</p>
<p>小D有时候会过来找小Z，分配一下老A交代的工作，看他们交谈的样子，很难想到他们是同时来到这里的…</p>
